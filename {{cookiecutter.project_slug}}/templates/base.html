{% load staticfiles cms_tags menu_tags sekizai_tags %}
<!doctype html>
<html>
    <head>
        <title>{% block title %}CMS Title{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        {% render_block "css" %}
        <link href="{% static 'aldryn_bootstrap3/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'aldryn_bootstrap3/css/font-awesome.min.css' %}" rel="stylesheet">
    </head>
    <body>
        {% cms_toolbar %}
        <div class="container">
            <ul class="nav">
                {% show_menu 0 100 100 100 %}
            </ul>
            {% block content %}{% endblock content %}
        </div>
        {% render_block "js" %}
    </body>
</html>
